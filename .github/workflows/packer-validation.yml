name: packer

on:
  pull_request:
    branches:
      - main

env:
  PRODUCT_VERSION: "1.8.6" # or: "latest"

jobs:
  packer:
    runs-on: ubuntu-latest
    name: Run Packer
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup `packer`
        uses: hashicorp/setup-packer@main
        with:
          packer_version: 1.10.1 
          
      - name: Setup env variable
        run: |
              cd ./packer
              echo '${{ secrets.IAM_KEY }}' | base64 --decode | jq > dev-img-0b1250fc5338.json
              ls -al
              cd ..
              echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
              echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
              echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
              echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          
      - name: Create zip file
        run: |
            zip -r webappzip.zip ./config \
            ./migrations \
            ./models \
            ./packer \
            ./src \
            ./package-lock.json \
            ./package.json \
            ./server.js \
            ./env
            ls -al


      - name: Debug print credentials file
        run: cat ./packer/dev-img-0b1250fc5338.json
      
      - name: Run `packer init`
        id: init
        run: |
            cd ./packer    
            packer init ./centosdemo.pkr.hcl

      - name: Run `packer validate`
        id: validate
        run: |
            cd ./packer
            packer validate ./centosdemo.pkr.hcl 

      - name: Run `packer format`
        id: fomrmat
        run: |
            cd ./packer 
            packer fmt -check .

      - name: Run Packer
        run: |
            cd packer
            packer build ${{ vars.PACKER_VARS }} . 

            
    