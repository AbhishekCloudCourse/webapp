name: Node.js CI

on: 
  pull_request:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.11' # Adjust the Node.js version according to your project requirements
      - name: Install dependencies
        run: npm install  
      - name: Run tests
        run: npm run test