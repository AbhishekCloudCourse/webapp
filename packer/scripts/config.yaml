logging:
  receivers:
    webapp-receiver-1:
      type: files
      include_paths:
        - /var/log/csye6225/webapp.log
  processors:
    move_severity:
      type: modify_fields
      fields:
        severity:
          move_from: jsonPayload.level
    webapp-processor:
      type: parse_json
      time_key: time
      time_format: "%Y-%m-%d %H:%M:%S.%L"
  service:
    pipelines:
      default_pipeline:
        receivers: [webapp-receiver-1]
        processors: [move_severity, webapp-processor]